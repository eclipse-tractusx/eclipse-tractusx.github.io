  /api/catena/input/sites/validation:
    post:
      tags:
        - site-controller
      summary: Validate a site
      description: Determines errors in a site record which keep it from entering the sharing process
      operationId: validateSite
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SiteGateInputRequest'
        required: true
      responses:
        '200':
          description: A validation response with possible errors
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ValidationResponse'
        '400':
          description: On malformed site requests
  /api/catena/input/legal-entities/validation:
    post:
      tags:
        - legal-entity-controller
      summary: Validate a legal entity
      description: Determines errors in a legal entity record which keep it from entering the sharing process
      operationId: validateLegalEntity
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LegalEntityGateInputRequest'
        required: true
      responses:
        '200':
          description: A validation response with possible errors
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ValidationResponse'
        '400':
          description: On malformed legal entity requests
  /api/catena/input/addresses/validation:
    post:
      tags:
        - address-controller
      summary: Validate an address partner
      description: Determines errors in an address partner record which keep it from entering the sharing process
      operationId: validateSite_1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressGateInputRequest'
        required: true
      responses:
        '200':
          description: A validation response with possible errors
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ValidationResponse'
        '400':
          description: On malformed address requests
  /api/catena/business-partners/type-match:
    post:
      tags:
        - business-partner-controller
      summary: Determine the LSA type of a business partner candidate
      description: For one business partner candidate this request determines its likely type of either legal entity, site or address.It is possible that no type could be determined.The candidate needs to contain either a name or an identifier as a minimum requirement.
      operationId: determineLsaType
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BusinessPartnerCandidateDto'
        required: true
      responses:
        '200':
          description: Records were successfully processed.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/TypeMatchResponse'
        '400':
          description: No name and no identifier given, or malformed request
  /api/catena/input/sites/{externalId}:
    get:
      tags:
        - site-controller
      summary: Get site by external identifier
      description: Get site by external identifier.
      operationId: getSiteByExternalId
      parameters:
        - name: externalId
          in: path
          description: External identifier
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Found site with external identifier
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/SiteGateInputResponse'
        '404':
          description: No site found under specified external identifier
  /api/catena/input/legal-entities/{externalId}:
    get:
      tags:
        - legal-entity-controller
      summary: Get legal entity by external identifier
      description: Get legal entity by external identifier.
      operationId: getLegalEntityByExternalId
      parameters:
        - name: externalId
          in: path
          description: External identifier
          required: true
          schema:
            type: string
      responses:
