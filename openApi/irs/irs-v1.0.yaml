        id:
          type: string
          format: uuid
          description: Id of the job.
          maxLength: 36
          minLength: 36
          pattern: "/^[0-9a-f]{8}-[0-9a-f]{4}-[0-5][0-9a-f]{3}-[089ab][0-9a-f]{3}-[0-9a-f]{12}$/i"
    JobParameter:
      type: object
      additionalProperties: false
      description: Job parameter of job processing.
      properties:
        aspects:
          type: string
          enum:
            - AddressAspect
            - AssemblyPartRelationship
            - Batch
            - BatteryPass
            - CertificateOfDestruction
            - CertificateOfDismantler
            - ChargingProcess
            - ClaimData
            - DiagnosticData
            - EndOfLife
            - EsrCertificate
            - EsrCertificateStateStatistic
            - IdConversion
            - MarketplaceOffer
            - MaterialForHomologation
            - MaterialForRecycling
            - PartAsPlanned
            - PhysicalDimension
            - ProductDescription
            - ReturnRequest
            - SerialPartTypization
            - SingleLevelBomAsPlanned
            - SingleLevelUsageAsBuilt
        bomLifecycle:
          type: string
          description: The lifecycle context in which the child part was assembled
