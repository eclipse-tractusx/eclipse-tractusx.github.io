        value:
          type: string
    Job:
      type: object
      additionalProperties: false
      description: Executable unit with meta information and item graph result.
      properties:
        completedOn:
          type: string
          format: date-time
        createdOn:
          type: string
          format: date-time
        exception:
          $ref: '#/components/schemas/JobErrorDetails'
        globalAssetId:
          $ref: '#/components/schemas/GlobalAssetIdentification'
        id:
          type: string
          format: uuid
          description: Id of the job.
          maxLength: 36
          minLength: 36
          pattern: "/^[0-9a-f]{8}-[0-9a-f]{4}-[0-5][0-9a-f]{3}-[089ab][0-9a-f]{3}-[0-9a-f]{12}$/i"
        lastModifiedOn:
          type: string
          format: date-time
        owner:
          type: string
          description: The IRS api consumer.
        parameter:
          $ref: '#/components/schemas/JobParameter'
        startedOn:
          type: string
          format: date-time
        state:
          type: string
          enum:
            - UNSAVED
            - INITIAL
            - RUNNING
            - TRANSFERS_FINISHED
            - COMPLETED
            - CANCELED
            - ERROR
        summary:
          $ref: '#/components/schemas/Summary'
      required:
        - globalAssetId
        - id
        - state
    JobErrorDetails:
      type: object
      additionalProperties: false
      description: Job error details.
      properties:
        errorDetail:
          type: string
