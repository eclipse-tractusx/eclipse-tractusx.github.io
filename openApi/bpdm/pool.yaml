  /api/catena/business-partners/changelog/search:
    post:
      tags:
        - changelog-controller
      summary: Get business partner changelog entries from time, by BPN and/or LSA type
      description: Get business partner changelog entries from time, by BPN and/or LSA type
      operationId: getChangelogEntries
      parameters:
        - name: page
          in: query
          description: Number of page to get results from
          required: false
          schema:
            minimum: 0
            type: string
            default: '0'
        - name: size
          in: query
          description: Size of each page
          required: false
          schema:
            maximum: 100
            minimum: 0
            type: string
            default: '10'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangeLogSearchRequest'
        required: true
      responses:
        '200':
          description: The specified changelog entries
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageResponseChangelogEntryResponse'
        '400':
          description: On malformed pagination request
        '404':
          description: No business partner found for specified bpn
  /api/catena/bpn/search:
    post:
      tags:
        - bpn-controller
      summary: Find business partner numbers by identifiers
      description: Find business partner numbers by identifiers. The response can contain less results than the number of identifier values that were requested, if some of the identifiers did not exist. For a single request, the maximum number of identifier values to search for is limited to ${bpdm.bpn.search-request-limit} entries.
      operationId: findBpnsByIdentifiers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IdentifiersSearchRequest'
        required: true
      responses:
        '200':
          description: Found bpn to identifier value mappings
          content:
            application/json:
              schema:
                uniqueItems: true
                type: array
                items:
                  $ref: '#/components/schemas/BpnIdentifierMappingResponse'
        '400':
          description: On malformed request parameters or if number of requested bpns exceeds limit
        '404':
          description: Specified identifier type not found
  /api/catena/addresses/search:
    post:
      tags:
        - address-controller
      summary: Search address partners by BPNs and/or parent BPNs
      description: Search business partners of type address by their BPN or their parent partners BPN (BPNLs or BPNS).
      operationId: searchAddresses
      parameters:
        - name: page
          in: query
          description: Number of page to get results from
          required: false
          schema:
            minimum: 0
            type: string
            default: '0'
        - name: size
          in: query
          description: Size of each page
          required: false
          schema:
            maximum: 100
            minimum: 0
            type: string
            default: '10'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressPartnerBpnSearchRequest'
        required: true
      responses:
        '200':
          description: Found sites for the specified sites and legal entities
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageResponseLogisticAddressResponse'
        '400':
          description: On malformed pagination request
  /api/catena/sites/{bpn}:
    get:
      tags:
        - site-controller
      summary: Get site partners by bpn
      description: Get business partners of type site by bpn-s ignoring case.
      operationId: getSite
      parameters:
        - name: bpn
          in: path
          description: Bpn value
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Found site with specified bpn
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SitePoolResponse'
        '400':
          description: On malformed request parameters
        '404':
          description: No site found under specified bpn
  /api/catena/legal-entities/{idValue}:
    get:
      tags:
        - legal-entity-controller
      summary: Get legal entity business partner by identifier
      description: This endpoint tries to find a business partner by the specified identifier. The identifier value is case insensitively compared but needs to be given exactly. By default the value given is interpreted as a BPN. By specifying the technical key of another identifier typethe value is matched against the identifiers of that given type.
      operationId: getLegalEntity
      parameters:
        - name: idValue
          in: path
          description: Identifier value
          required: true
          schema:
            type: string
        - name: idType
          in: query
          description: Type of identifier to use, defaults to BPN when omitted
          required: false
          schema:
            type: string
            default: BPN
      responses:
        '200':
          description: Found business partner with specified identifier
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PoolLegalEntityResponse'
        '400':
          description: On malformed request parameters
        '404':
          description: No business partner found under specified identifier or specified identifier type not found
  /api/catena/legal-entities/{bpnl}/sites:
    get:
      tags:
        - legal-entity-controller
      summary: Get site partners of a legal entity
      description: Get business partners of type site belonging to a business partner of type legal entity, identified by the business partner's bpnl ignoring case.
      operationId: getSites
      parameters:
        - name: bpnl
          in: path
          description: Bpnl value
          required: true
          schema:
            type: string
        - name: page
          in: query
          description: Number of page to get results from
          required: false
          schema:
            minimum: 0
            type: string
            default: '0'
        - name: size
