          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PageResponseTypeKeyNameUrlDtoString'
        '400':
          description: On malformed request parameters
    post:
      tags:
        - metadata-controller
      summary: Create new issuing body
      description: 'Create a new issuing body which can be referenced by business partner records. An issuing body should be an entity which the Catena organisation trusts to issue identifiers.The actual name of the issuing body is free to choose and doesn''t need to be unique. The technical key can be freely chosen but needs to be unique as it is used as reference by the business partner records. A recommendation for technical keys: They should be short, descriptive and use a restricted common character set in order to ensure compatibility with older systems.'
      operationId: createIssuingBody
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TypeKeyNameUrlDtoString'
        required: true
      responses:
        '200':
          description: New issuing body successfully created
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/TypeKeyNameUrlDtoString'
        '400':
          description: On malformed request parameters
        '409':
          description: Issuing body with specified technical key already exists
  /api/catena/identifier-types:
