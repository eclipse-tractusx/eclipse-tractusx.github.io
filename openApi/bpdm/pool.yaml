openapi: 3.0.1
info:
  title: Business Partner Data Management Pool
  description: Service that manages and shares business partner data with other CatenaX services
  version: 3.0.0
servers:
  - url: http://127.0.0.1:8080
    description: Generated server url
paths:
  /api/catena/sites:
    put:
      tags:
        - site-controller
      summary: Update existing site business partners
      description: Update existing business partner records of type site referenced via BPNS. The endpoint expects to receive the full updated record, including values that didn't change.
      operationId: updateSite
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/SitePartnerUpdateRequest'
        required: true
      responses:
        '200':
          description: The successfully updated records
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SitePartnerCreateResponse'
        '400':
          description: On malformed requests
    post:
      tags:
        - site-controller
      summary: Create new site business partners
      description: Create new business partners of type site by specifying the BPNL of the legal entity each site belongs to. If the legal entitiy cannot be found, the record is ignored.For matching purposes, on each record you can specify your own index value which will reappear in the corresponding record of the response.
      operationId: createSite
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/SitePartnerCreateRequest'
        required: true
      responses:
        '200':
          description: New business partner record successfully created
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SitePartnerCreateResponse'
        '400':
          description: On malformed requests
  /api/catena/legal-entities:
    get:
      tags:
        - legal-entity-controller
      summary: Get page of legal entity business partners matching the search criteria
      description: This endpoint tries to find matches among all existing business partners of type legal entity, filtering out partners which entirely do not match and ranking the remaining partners according to the accuracy of the match. The match of a partner is better the higher its relevancy score.
      operationId: getLegalEntities
      parameters:
        - name: name
          in: query
          description: Filter legal entities by name
          required: false
          schema:
            type: string
        - name: legalForm
          in: query
          description: Filter legal entities by legal form name
          required: false
          schema:
            type: string
        - name: status
          in: query
          description: Filter legal entities by status official denotation
          required: false
          schema:
            type: string
        - name: classification
          in: query
          description: Filter legal entities by classification denotation
          required: false
          schema:
            type: string
        - name: administrativeArea
          in: query
          description: Filter business partners by administrative area name
          required: false
          schema:
            type: string
        - name: postCode
          in: query
          description: Filter business partners by postcode or postcodes
          required: false
          schema:
            type: string
        - name: locality
          in: query
          description: Filter business partners by locality full denotation
          required: false
          schema:
            type: string
        - name: thoroughfare
          in: query
          description: Filter business partners by thoroughfare full denotation
          required: false
          schema:
            type: string
        - name: premise
          in: query
          description: Filter business partners by premise full denotation
          required: false
          schema:
            type: string
        - name: postalDeliveryPoint
          in: query
          description: Filter business partners by postal delivery point full denotation
          required: false
          schema:
            type: string
        - name: siteName
          in: query
          description: Filter sites by name
          required: false
          schema:
            type: string
        - name: page
          in: query
          description: Number of page to get results from
          required: false
          schema:
            minimum: 0
            type: string
            default: '0'
        - name: size
          in: query
          description: Size of each page
          required: false
          schema:
            maximum: 100
            minimum: 0
            type: string
            default: '10'
      responses:
        '200':
          description: Page of business partners matching the search criteria, may be empty
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PageResponseLegalEntityMatchResponse'
        '400':
          description: On malformed search or pagination request
    put:
      tags:
        - legal-entity-controller
      summary: Update existing legal entity business partners
      description: Update existing business partner records of type legal entity referenced via BPNL. The endpoint expects to receive the full updated record, including values that didn't change.
      operationId: updateBusinessPartners
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/LegalEntityUpdateRequest'
        required: true
      responses:
        '200':
          description: The successfully updated records
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LegalEntityPartnerCreateResponse'
        '400':
          description: On malformed requests
        '404':
          description: Metadata referenced by technical key not found
    post:
      tags:
        - legal-entity-controller
      summary: Create new legal entity business partners
      description: Create new business partners of type legal entity. The given additional identifiers of a record need to be unique, otherwise they are ignored. For matching purposes, on each record you can specify your own index value which will reappear in the corresponding record of the response.
      operationId: createBusinessPartners
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/LegalEntityPartnerCreateRequest'
        required: true
      responses:
        '200':
          description: New business partner record successfully created
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LegalEntityPartnerCreateResponse'
        '400':
          description: On malformed requests
        '404':
          description: Metadata referenced by technical key not found
