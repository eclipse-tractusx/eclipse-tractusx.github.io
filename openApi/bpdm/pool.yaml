          in: query
          description: Number of page to get results from
          required: false
          schema:
            minimum: 0
            type: string
            default: '0'
        - name: size
          in: query
          description: Size of each page
          required: false
          schema:
            maximum: 100
            minimum: 0
            type: string
            default: '10'
      responses:
        '200':
          description: Page of existing identifier statuses, may be empty
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PageResponseTypeKeyNameDtoString'
        '400':
          description: On malformed request parameters
    post:
      tags:
        - metadata-controller
      summary: Create new identifier status
      description: 'Create a new identifier status which can be referenced by business partner records. A status further distinguishes an identifier by adding current status information such as active or revoked.The actual name of the identifier status is free to choose and doesn''t need to be unique. The technical key can be freely chosen but needs to be unique as it is used as reference by the business partner records. A recommendation for technical keys: They should be short, descriptive and use a restricted common character set in order to ensure compatibility with older systems.'
      operationId: createIdentifierStatus
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TypeKeyNameDtoString'
        required: true
      responses:
        '200':
          description: New identifier status successfully created
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/TypeKeyNameDtoString'
        '400':
          description: On malformed request parameters
        '409':
          description: Identifier status with specified technical key already exists
  /api/catena/bpn/search:
    post:
      tags:
        - bpn-controller
      summary: Find business partner numbers by identifiers
      description: Find business partner numbers by identifiers. The response can contain less results than the number of identifier values that were requested, if some of the identifiers did not exist. For a single request, the maximum number of identifier values to search for is limited to 5000 entries.
      operationId: findBpnsByIdentifiers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IdentifiersSearchRequest'
        required: true
      responses:
        '200':
          description: Found bpn to identifier value mappings
          content:
            '*/*':
              schema:
                uniqueItems: true
                type: array
                items:
                  $ref: '#/components/schemas/BpnIdentifierMappingResponse'
        '400':
          description: On malformed request parameters or if number of requested bpns exceeds limit
        '404':
          description: Specified identifier type not found
