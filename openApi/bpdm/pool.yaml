          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MainAddressSearchResponse'
        '400':
          description: On malformed request parameters
  /api/catena/legal-forms:
    get:
      tags:
        - metadata-controller
      summary: Get page of legal forms
      description: Lists all currently known legal forms in a paginated result
      operationId: getLegalForms
      parameters:
        - name: page
          in: query
          description: Number of page to get results from
          required: false
          schema:
            minimum: 0
            type: string
            default: '0'
        - name: size
          in: query
          description: Size of each page
          required: false
          schema:
            maximum: 100
            minimum: 0
            type: string
            default: '10'
      responses:
        '200':
          description: Page of existing legal forms, may be empty
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PageResponseLegalFormResponse'
        '400':
          description: On malformed request parameters
    post:
      tags:
        - metadata-controller
      summary: Create new legal form
      description: 'Create a new legal form which can be referenced by business partner records. The actual name of the legal form is free to choose and doesn''t need to be unique. The technical key can be freely chosen but needs to be unique as it is used as reference by the business partner records. A recommendation for technical keys: They should be short, descriptive and use a restricted common character set in order to ensure compatibility with older systems.'
      operationId: createLegalForm
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LegalFormRequest'
        required: true
      responses:
        '200':
          description: New legal form successfully created
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/LegalFormResponse'
        '400':
          description: On malformed request parameters
        '409':
          description: Legal form with specified technical key already exists
  /api/catena/legal-entities/{bpn}/confirm-up-to-date:
    post:
      tags:
        - legal-entity-controller
      summary: Confirms that the data of a legal entity business partner is still up to date.
      description: Confirms that the data of a business partner is still up to date by saving the current timestamp at the time this POST-request is made as this business partner's "currentness". Ignores case of bpn.
      operationId: setLegalEntityCurrentness
      parameters:
        - name: bpn
          in: path
          description: Bpn value
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Business partner's "currentness" successfully updated
        '400':
          description: On malformed request parameters
        '404':
          description: No business partner found for specified bpn
  /api/catena/legal-entities/search:
    post:
      tags:
        - legal-entity-controller
      summary: Search legal entity partners by BPNLs
      description: Search legal entity partners by their BPNLs. The response can contain less results than the number of BPNLs that were requested, if some of the BPNLs did not exist. For a single request, the maximum number of BPNLs to search for is limited to 5000 entries.
      operationId: searchSites_1
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
        required: true
      responses:
        '200':
          description: Found legal entites
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LegalEntityPartnerResponse'
        '400':
          description: On malformed request parameters or if number of requested bpns exceeds limit
