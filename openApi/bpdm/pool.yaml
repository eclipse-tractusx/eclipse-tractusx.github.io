openapi: 3.0.1
info:
  title: Business Partner Data Management Pool
  description: Service that manages and shares business partner data with other CatenaX services
  version: 4.0.0-SNAPSHOT
servers:
  - url: http://localhost:8080
    description: Generated server url
paths:
  /api/catena/sites:
    put:
      tags:
        - site-controller
      summary: Update existing site business partners
      description: Update existing business partner records of type site referenced via BPNS. The endpoint expects to receive the full updated record, including values that didn't change.
      operationId: updateSite
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/SitePartnerUpdateRequest'
        required: true
      responses:
        '200':
          description: Update sites request was processed successfully, possible errors are returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiteUpdateWrapper'
        '400':
          description: On malformed requests
    post:
      tags:
        - site-controller
      summary: Create new site business partners
      description: Create new business partners of type site by specifying the BPNL of the legal entity each site belongs to. If the legal entitiy cannot be found, the record is ignored.For matching purposes, on each record you can specify your own index value which will reappear in the corresponding record of the response.
      operationId: createSite
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/SitePartnerCreateRequest'
        required: true
      responses:
        '200':
          description: New sites request was processed successfully, possible errors are returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiteCreateWrapper'
        '400':
          description: On malformed requests
  /api/catena/legal-entities:
    get:
      tags:
        - legal-entity-controller
      summary: Get page of legal entity business partners matching the search criteria
      description: This endpoint tries to find matches among all existing business partners of type legal entity, filtering out partners which entirely do not match and ranking the remaining partners according to the accuracy of the match. The match of a partner is better the higher its relevancy score. Note that when using search parameters the max page is 20.
      operationId: getLegalEntities
      parameters:
        - name: legalName
          in: query
          description: Filter legal entities by name
          required: false
          schema:
            type: string
        - name: page
          in: query
          description: Number of page to get results from
          required: false
          schema:
            minimum: 0
            type: string
            default: '0'
        - name: size
          in: query
          description: Size of each page
          required: false
          schema:
            maximum: 100
            minimum: 0
            type: string
            default: '10'
      responses:
        '200':
          description: Page of business partners matching the search criteria, may be empty
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageResponseLegalEntityMatchResponse'
        '400':
          description: On malformed search or pagination request
    put:
      tags:
        - legal-entity-controller
      summary: Update existing legal entity business partners
      description: Update existing business partner records of type legal entity referenced via BPNL. The endpoint expects to receive the full updated record, including values that didn't change.
      operationId: updateBusinessPartners
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/LegalEntityPartnerUpdateRequest'
        required: true
      responses:
        '200':
          description: Update legal entities request was processed successfully, possible errors are returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LegalEntityUpdateWrapper'
        '400':
          description: On malformed requests
    post:
      tags:
        - legal-entity-controller
      summary: Create new legal entity business partners
      description: Create new business partners of type legal entity. The given additional identifiers of a record need to be unique, otherwise they are ignored. For matching purposes, on each record you can specify your own index value which will reappear in the corresponding record of the response.
      operationId: createBusinessPartners
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/LegalEntityPartnerCreateRequest'
        required: true
      responses:
        '200':
          description: New legal entities request was processed successfully, possible errors are returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LegalEntityCreateWrapper'
        '400':
          description: On malformed requests
  /api/catena/addresses:
    get:
      tags:
        - address-controller
      summary: Get page of addresses matching the search criteria
      description: This endpoint tries to find matches among all existing business partners of type address, filtering out partners which entirely do not match and ranking the remaining partners according to the accuracy of the match. The match of a partner is better the higher its relevancy score. Note that when using search parameters the max page is 20.
      operationId: getAddresses_1
      parameters:
        - name: name
          in: query
          description: Filter business partners by name
          required: false
          schema:
            type: string
        - name: page
          in: query
          description: Number of page to get results from
          required: false
          schema:
            minimum: 0
            type: string
            default: '0'
        - name: size
          in: query
          description: Size of each page
          required: false
          schema:
            maximum: 100
            minimum: 0
            type: string
            default: '10'
      responses:
        '200':
          description: Page of addresses matching the search criteria, may be empty
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageResponseAddressMatchResponse'
        '400':
          description: On malformed search or pagination request
    put:
      tags:
        - address-controller
      summary: Update existing address business partners
      description: Update existing business partner records of type address referenced via BPNA. The endpoint expects to receive the full updated record, including values that didn't change.
      operationId: updateAddresses
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/AddressPartnerUpdateRequest'
        required: true
      responses:
        '200':
          description: The successfully updated records, possible errors are returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressUpdateWrapper'
        '400':
          description: On malformed requests
    post:
      tags:
        - address-controller
      summary: Create new address business partners
      description: Create new business partners of type address by specifying the BPN of the parent each address belongs to. A parent can be either a site or legal entity business partner. If the parent cannot be found, the record is ignored.For matching purposes, on each record you can specify your own index value which will reappear in the corresponding record of the response.
      operationId: createAddresses
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/AddressPartnerCreateRequest'
        required: true
      responses:
        '200':
          description: New business partner record successfully created, possible errors are returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressCreateWrapper'
        '400':
          description: On malformed requests
  /api/opensearch/business-partner:
    get:
      tags:
        - open-search-controller
      summary: Fetch information about the latest OpenSearch export
      description: Fetch information about the latest export (either ongoing or already finished)
      operationId: getBusinessPartners
      responses:
        '200':
          description: Export information found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SyncResponse'
        '500':
          description: Fetching failed (no connection to database)
    post:
      tags:
        - open-search-controller
      summary: Index new business partner records on OpenSearch
      description: 'Triggers an asynchronous export of business partner records from BPDM to OpenSearch. Only exports records which have been updated since the last export. '
      operationId: export
      responses:
        '200':
          description: Export of records successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SyncResponse'
        '500':
          description: Export failed (no connection to OpenSearch or database)
    delete:
      tags:
        - open-search-controller
      summary: Clear business partner index on OpenSearch
      description: Deletes all business partner records in the OpenSearch index. Also resets the timestamp from the last export.
      operationId: clear
      responses:
        '200':
          description: Index successfully cleared
        '500':
          description: Clearing failed (no connection to OpenSearch or database)
  /api/catena/sites/search:
    post:
      tags:
        - site-controller
      summary: Search site partners by BPNs and/or parent BPNs
      description: Search business partners of type site by their BPNSs or by the BPNLs of their parent legal entities
      operationId: searchSites
      parameters:
        - name: page
          in: query
          description: Number of page to get results from
          required: false
          schema:
            minimum: 0
            type: string
            default: '0'
        - name: size
          in: query
          description: Size of each page
          required: false
          schema:
            maximum: 100
            minimum: 0
            type: string
            default: '10'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SiteBpnSearchRequest'
        required: true
      responses:
        '200':
          description: Found sites that belong to specified legal entites
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageResponseSitePoolResponse'
        '400':
          description: On malformed request parameters
  /api/catena/sites/main-addresses/search:
    post:
      tags:
        - site-controller
      summary: Search Main Addresses
      description: Search main addresses of site business partners by BPNS
      operationId: searchMainAddresses
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
        required: true
      responses:
        '200':
          description: The found main addresses
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MainAddressResponse'
        '400':
          description: On malformed request parameters
  /api/catena/legal-forms:
    get:
      tags:
        - metadata-controller
      summary: Get page of legal forms
      description: Lists all currently known legal forms in a paginated result
      operationId: getLegalForms
      parameters:
        - name: page
          in: query
          description: Number of page to get results from
          required: false
          schema:
            minimum: 0
            type: string
            default: '0'
        - name: size
          in: query
          description: Size of each page
          required: false
          schema:
            maximum: 100
            minimum: 0
            type: string
            default: '10'
      responses:
        '200':
          description: Page of existing legal forms, may be empty
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageResponseLegalFormResponse'
        '400':
          description: On malformed request parameters
    post:
      tags:
        - metadata-controller
      summary: Create new legal form
      description: 'Create a new legal form which can be referenced by business partner records. The actual name of the legal form is free to choose and doesn''t need to be unique. The technical key can be freely chosen but needs to be unique for the lsaType as it is used as reference by the business partner records. A recommendation for technical keys: They should be short, descriptive and use a restricted common character set in order to ensure compatibility with older systems.'
      operationId: createLegalForm
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LegalFormRequest'
        required: true
      responses:
        '200':
          description: New legal form successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LegalFormResponse'
        '400':
          description: On malformed request parameters
        '409':
          description: Legal form with specified technical key already exists
  /api/catena/legal-entities/{bpnl}/confirm-up-to-date:
    post:
      tags:
        - legal-entity-controller
      summary: Confirms that the data of a legal entity business partner is still up to date.
      description: Confirms that the data of a business partner is still up to date by saving the current timestamp at the time this POST-request is made as this business partner's "currentness". Ignores case of bpnl.
      operationId: setLegalEntityCurrentness
      parameters:
        - name: bpnl
          in: path
          description: Bpnl value
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Business partner's "currentness" successfully updated
        '400':
          description: On malformed request parameters
        '404':
          description: No business partner found for specified bpnl
  /api/catena/legal-entities/search:
    post:
      tags:
        - legal-entity-controller
      summary: Search legal entity partners by BPNLs
      description: Search legal entity partners by their BPNLs. The response can contain less results than the number of BPNLs that were requested, if some of the BPNLs did not exist. For a single request, the maximum number of BPNLs to search for is limited to ${bpdm.bpn.search-request-limit} entries.
      operationId: searchSites_1
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
        required: true
      responses:
        '200':
          description: Found legal entites
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PoolLegalEntityResponse'
        '400':
          description: On malformed request parameters or if number of requested bpns exceeds limit
  /api/catena/legal-entities/legal-addresses/search:
    post:
      tags:
        - legal-entity-controller
      summary: Search Legal Addresses
      description: Search legal addresses of legal entities by BPNL
      operationId: searchLegalAddresses
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
        required: true
      responses:
        '200':
          description: The found legal addresses
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LegalAddressResponse'
        '400':
          description: On malformed request parameters
  /api/catena/identifier-types:
    get:
      tags:
        - metadata-controller
      summary: Get page of identifier types filtered by lsaType and (optionally) country (specified by its ISO 3166-1 alpha-2 country code)
      description: Lists all matching identifier types including validity details in a paginated result
      operationId: getIdentifierTypes
      parameters:
        - name: page
          in: query
          description: Number of page to get results from
          required: false
          schema:
            minimum: 0
            type: string
            default: '0'
        - name: size
          in: query
          description: Size of each page
          required: false
          schema:
            maximum: 100
            minimum: 0
            type: string
            default: '10'
        - name: lsaType
          in: query
          required: true
          schema:
            type: string
            description: Specifies if an identifier type is valid for legal entities (L) or addresses (A). Sites (S) are not supported.
