        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorInfoAddressCreateError'
        errorCount:
          type: integer
          format: int32
        entityCount:
          type: integer
          format: int32
      description: Holds information about successfully and failed entities after the creating/updating of several objects
