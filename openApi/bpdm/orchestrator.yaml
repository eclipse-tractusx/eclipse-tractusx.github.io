          items:
            $ref: '#/components/schemas/BusinessPartnerClassificationDto'
        confidenceCriteria:
          $ref: '#/components/schemas/ConfidenceCriteriaDto'
      description: The legal entity, on which the business partner provides a view.
    LegalEntityStateDto:
      required:
