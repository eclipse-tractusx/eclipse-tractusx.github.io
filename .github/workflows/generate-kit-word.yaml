name: Generate Kit Template Documents

on:
  push:
    branches:
      - main
    paths:
      - 'docs-kits/kit-template/**'
      - 'scripts/generate_kit_word.py'
      - 'scripts/generate_kit_pdf.py'
      - '.github/workflows/generate-kit-word.yaml'
  pull_request:
    paths:
      - 'docs-kits/kit-template/**'
      - 'scripts/generate_kit_word.py'
      - 'scripts/generate_kit_pdf.py'
      - '.github/workflows/generate-kit-word.yaml'
  workflow_dispatch:

jobs:
  generate-documents:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies for PDF
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpango-1.0-0 \
            libpangoft2-1.0-0 \
            libgdk-pixbuf2.0-0 \
            libffi-dev \
            shared-mime-info
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
      
      - name: Generate Word document
        run: |
          python scripts/generate_kit_word.py docs-kits/kit-template docs-kits/kit-template/kit-template.docx
      
      - name: Generate PDF document
        run: |
          python scripts/generate_kit_pdf.py docs-kits/kit-template docs-kits/kit-template/kit-template.pdf
      
      - name: Check generated files
        run: |
          if [ -f docs-kits/kit-template/kit-template.docx ] && [ -f docs-kits/kit-template/kit-template.pdf ]; then
            echo "Documents generated successfully!"
            ls -lh docs-kits/kit-template/kit-template.*
          else
            echo "Error: Documents not generated"
            exit 1
          fi
      
      - name: Commit generated documents
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs-kits/kit-template/kit-template.docx docs-kits/kit-template/kit-template.pdf
          git diff --staged --quiet || git commit -m "chore: update kit-template documents [skip ci]"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      
      - name: Upload documents as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kit-template-documents
          path: |
            docs-kits/kit-template/kit-template.docx
            docs-kits/kit-template/kit-template.pdf
          retention-days: 30
