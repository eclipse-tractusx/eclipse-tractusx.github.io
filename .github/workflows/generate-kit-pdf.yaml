name: Generate Kit Template PDF

on:
  push:
    branches:
      - main
    paths:
      - 'docs-kits/kit-template/**'
      - 'scripts/generate_kit_pdf.py'
      - '.github/workflows/generate-kit-pdf.yaml'
  pull_request:
    paths:
      - 'docs-kits/kit-template/**'
      - 'scripts/generate_kit_pdf.py'
      - '.github/workflows/generate-kit-pdf.yaml'
  workflow_dispatch:

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpango-1.0-0 \
            libpangoft2-1.0-0 \
            libgdk-pixbuf2.0-0 \
            libffi-dev \
            shared-mime-info
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install markdown weasyprint
      
      - name: Generate PDF
        run: |
          python scripts/generate_kit_pdf.py
      
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: kit-template-pdf
          path: kit-template.pdf
          retention-days: 30
      
      - name: Check PDF file
        run: |
          if [ -f kit-template.pdf ]; then
            echo "PDF generated successfully!"
            ls -lh kit-template.pdf
          else
            echo "Error: PDF file not found!"
            exit 1
          fi
